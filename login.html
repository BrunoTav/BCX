
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Login Admin - BCX ELO</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
  <div class="max-w-md mx-auto mt-20 bg-white p-6 rounded-xl shadow-md text-center">
    <div class="text-4xl font-extrabold mb-4" style="color: green;">B<span style="color: gold;">C</span><span style="color: blue;">X</span> ELO</div>
    <h1 class="text-2xl font-bold text-pink-600 mb-4">Login do Administrador</h1>

    <form id="formLogin" class="space-y-4">
      <input type="password" id="senha" placeholder="Digite a senha"
             class="w-full border border-gray-300 p-2 rounded-md">
      <button type="submit"
        class="w-full bg-pink-600 hover:bg-pink-700 text-white font-bold py-2 px-4 rounded-md">
        Entrar
      </button>
    </form>
    <p id="erro" class="text-red-500 mt-3"></p>
  </div>

  <script>
    document.getElementById("formLogin").addEventListener("submit", function(e) {
      e.preventDefault();
      const senha = document.getElementById("senha").value;
      if (senha === "admin123") {
        sessionStorage.setItem("autenticado", "true");
        window.location.href = "editor_geral.html";
      } else {
        document.getElementById("erro").textContent = "Senha incorreta!";
      }
    });
  </script>
</body>
</html>
